<div data-modal class="backdrop">
  <div class="modal">
    <form action="" class="modal__form">
      <button data-close-modal type="button" class="modal__closesvgbutton">
        <svg
          class="modal__closesvg"
          xmlns="http://www.w3.org/2000/svg"
          width="17"
          height="17"
          viewBox="0 0 17 17"
          fill="none"
        >
          <path
            d="M1 1L8.5 8.5M16 16L8.5 8.5M8.5 8.5L16 1L1 16"
            stroke="black"
          />
        </svg>
      </button>
      <p class="modal__text">
        Привіт!<br />
        Ви потрапили на сайт інтерактивних ігор та завдань <br />
        Надіємось, що вам сподобається і ви отримаєте позитивні емоції!
        <br />
        Бажаємо Вам гарно провести час!
      </p>
      <p class="modal__typename">Введіть своє ім’я:</p>
      <img class="modal__image sword" src="./img/sword.webp" alt="sword" />
      <img
        class="modal__image game-development"
        src="./img/game-development.webp"
        alt="game-development"
      />
      <input required class="modal__input" type="text" placeholder="Ваше ім’я..." />
      <button data-close-modal-button type="button" class="modal__savebutton">
        Зберегти
      </button>
      <img class="modal__image puzzle" src="./img/puzzle.webp" alt="puzzle" />
      <img
        class="modal__image tic-tac-toe"
        src="./img/tic-tac-toe.webp"
        alt=" tic-tac-toe game"
      />
    </form>
  </div>
</div>
